{% extends "tracker/base.html" %}
{% load static %}
{% block content %}
<!-- Blog Post -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="fw-bold mb-3">{{ post.title }}</h1>
        <p class="text-muted mb-4">Published on {{ post.created_at|date:"F j, Y" }}</p>
        
        {% if post.image %}
          <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
        {% endif %}
        
        <div class="fs-5">
          {{ post.content|linebreaks }}
        </div>
        
        <div class="mt-5">
          <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary">&larr; Back to All Blog Posts</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
