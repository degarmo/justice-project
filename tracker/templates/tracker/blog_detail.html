{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
{% include 'tracker/partials/navbar.html' %}
<main class="pt-5 mt-5"></main>

<!-- Blog Post -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="fw-bold mb-3">{{ post.title }}</h1>
        <p class="text-muted mb-4">Published on {{ post.created_at|date:"F j, Y" }}</p>
        
        {% if post.image %}
          <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
        {% endif %}
        
        <div class="fs-5">
          {{ post.content|linebreaks }}
        </div>
        
        <div class="mt-5">
          <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary">&larr; Back to All Blog Posts</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <small>Justice for Joshua Â© {{ now|date:"Y" }}. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
