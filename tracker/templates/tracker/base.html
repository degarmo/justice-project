{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Justice Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>
<body>
    
    <!-- Navbar Partial -->
    {% include "tracker/partials/navbar.html" %}

    <main class="container my-4">
        {% block content %}
        <!-- Default content placeholder -->
        {% endblock %}
    </main>

    <!-- Footer Partial -->
    {% include "tracker/partials/footer.html" %}

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'tracker/js/main.js' %}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
